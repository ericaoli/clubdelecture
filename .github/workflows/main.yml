name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Install dependencies
        run: |
          npm install
          npm install node-sass   # Instalação específica do node-sass

      - name: Create .env file
        run: |
          echo "DATABASE_HOST=$ {{ secrets.DATABASE_HOST }}" >> .env
          echo "DATABASE_USER=$ {{ secrets.DATABASE_USER }}" >> .env
          echo "DATABASE_PASSWORD=$ {{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "DATABASE_BASE=$ {{ secrets.DATABASE_BASE }}" >> .env
          echo "SECRET_SESSION=$ {{ secrets.SECRET_SESSION }}" >> .env
          echo "PORT=$ {{ secrets.PORT }}" >> .env
          echo "HOSTNAME=$ {{ secrets.HOSTNAME }}" >> .env

      - name: Run tests
        run: |
          echo 'No tests specified'   # Ajuste temporário, se não há testes
          exit 0                      # Sair com código 0 para evitar falha por falta de testes

      - name: Build project
        run: |
          npm run compile:scss   # Executa a compilação do SCSS
          # Adicione outros comandos de build necessários, como `npm run migrate` se aplicável

      - name: Deploy to Render
        run: |
          curl -X POST "$ {{ secrets.RENDER_DEPLOY_HOOK_URL }}"
